<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinkHub Admin</title>
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f1f1f;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #333;
    }
    .toggle-btn {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .admin-section {
      display: none;
      padding: 1rem;
      background-color: #1a1a1a;
    }
    .link-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem;
    }
    .link-card {
      background-color: #2a2a2a;
      border-radius: 10px;
      padding: 1rem;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .link-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .search-bar {
      margin: 1rem;
      padding: 0.5rem;
      width: calc(100% - 2rem);
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    .comment-section {
      margin-top: 1rem;
    }
    .comment {
      margin: 0.5rem 0;
      padding: 0.5rem;
      background: #3a3a3a;
      border-radius: 5px;
    }
    input, textarea {
      width: 100%;
      margin: 0.3rem 0;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      background: #2a2a2a;
      color: white;
    }
    button {
      padding: 0.5rem;
      background-color: #06d6a0;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>LinkHub</h1>
    <button class="toggle-btn" onclick="requestAccess()">Add Link</button>
  </header>

  <input class="search-bar" id="searchInput" placeholder="Search links by name..." oninput="filterLinks()" />

  <div class="admin-section" id="adminSection">
    <input type="text" id="title" placeholder="Enter Link Name" />
    <input type="url" id="url" placeholder="Enter Direct Link" />
    <input type="file" id="image" accept="image/*" />
    <button onclick="addLink()">Add Link</button>
  </div>

  <div class="link-list" id="linkList"></div>

  <script>
    let links = JSON.parse(localStorage.getItem("links")) || [];

    function requestAccess() {
      let code = prompt("Enter admin code:");
      if (code === "22414") {
        document.getElementById("adminSection").style.display = 'block';
      } else {
        alert("Access Denied");
      }
    }

    function addLink() {
      const title = document.getElementById("title").value;
      const url = document.getElementById("url").value;
      const imageFile = document.getElementById("image").files[0];
      const reader = new FileReader();

      reader.onloadend = () => {
        const imageData = reader.result;
        const linkObj = {
          title, url, image: imageData, comments: []
        };
        links.push(linkObj);
        localStorage.setItem("links", JSON.stringify(links));
        displayLinks();
      };

      if (imageFile) reader.readAsDataURL(imageFile);
    }

    function displayLinks() {
      const container = document.getElementById("linkList");
      container.innerHTML = "";
      links.forEach((link, index) => {
        const div = document.createElement("div");
        div.className = "link-card";
        div.innerHTML = `
          <img src="${link.image}" />
          <h3>${link.title}</h3>
          <a href="${link.url}" target="_blank">Visit</a>
          <div class="comment-section">
            <h4>Comments:</h4>
            <div id="comments-${index}">
              ${link.comments.map(c => `<div class='comment'><b>${c.name}:</b> ${c.text}</div>`).join('')}
            </div>
            <input placeholder="Your Name" id="cname-${index}" />
            <textarea placeholder="Your Comment" id="ctext-${index}"></textarea>
            <button onclick="addComment(${index})">Send</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function addComment(index) {
      const name = document.getElementById(`cname-${index}`).value;
      const text = document.getElementById(`ctext-${index}`).value;
      if (name && text) {
        links[index].comments.push({ name, text });
        localStorage.setItem("links", JSON.stringify(links));
        displayLinks();
      }
    }

    function filterLinks() {
      const term = document.getElementById("searchInput").value.toLowerCase();
      const filtered = links.filter(link => link.title.toLowerCase().includes(term));
      const container = document.getElementById("linkList");
      container.innerHTML = "";
      filtered.forEach((link, index) => {
        const div = document.createElement("div");
        div.className = "link-card";
        div.innerHTML = `
          <img src="${link.image}" />
          <h3>${link.title}</h3>
          <a href="${link.url}" target="_blank">Visit</a>
          <div class="comment-section">
            <h4>Comments:</h4>
            <div id="comments-${index}">
              ${link.comments.map(c => `<div class='comment'><b>${c.name}:</b> ${c.text}</div>`).join('')}
            </div>
            <input placeholder="Your Name" id="cname-${index}" />
            <textarea placeholder="Your Comment" id="ctext-${index}"></textarea>
            <button onclick="addComment(${index})">Send</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    displayLinks();
  </script>
</body>
</html>
